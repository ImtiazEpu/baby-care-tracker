<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Track your baby's vaccines, growth, and milestones based on Bangladesh EPI schedule" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mybabycare.netlify.app/" />
    <meta property="og:title" content="MyBabyCare - Baby Care & Vaccine Tracker" />
    <meta property="og:description" content="Track your baby's vaccines, growth, and milestones based on Bangladesh EPI Schedule. Free, offline-ready, and privacy-focused." />
    <meta property="og:image" content="https://mybabycare.netlify.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://mybabycare.netlify.app/" />
    <meta name="twitter:title" content="MyBabyCare - Baby Care & Vaccine Tracker" />
    <meta name="twitter:description" content="Track your baby's vaccines, growth, and milestones based on Bangladesh EPI Schedule. Free, offline-ready, and privacy-focused." />
    <meta name="twitter:image" content="https://mybabycare.netlify.app/og-image.png" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MyBabyCare" />
    <meta name="application-name" content="MyBabyCare" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>MyBabyCare - Baby Care & Vaccine Tracker</title>

    <script>
      // Ensure dark mode by default
      const theme = localStorage.getItem('theme');
      if (theme !== 'light') {
        document.documentElement.classList.add('dark');
      }
    </script>
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      html:not(.dark) #app-loader {
        background: #f1f5f9;
      }
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(99, 102, 241, 0.3);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
